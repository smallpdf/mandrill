run:
  go: 1.19.1
  skip-dirs:
    # due to autogenerated client, the e2e tests would fail without this exclude
    - e2e

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - deadcode
    - depguard
    - errcheck
    - exhaustive
    - exportloopref
    - forcetypeassert
    - gocritic
    - gofumpt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - nakedret
    - prealloc
    - staticcheck
    - typecheck
    - unused
    - varcheck
issues:
  exclude-rules:
    - path: _test.go
      linters:
        - bodyclose #using http test requires exclude bodyclose as it gives false-positives
        - gosec
  # show all of the issues except part of them
  max-issues-per-linter: 0
  max-same-issues: 0
